<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div id="title"><h2>Online Dice</h2></div>
      <div id="switch">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Switch to dark mode</label
          >
        </div>
      </div>
    </nav>
    <div id="container">
      <div id="result">
        <p>Start Your Game Now!</p>
      </div>
      <div id="dice">
          <div id="circles">
            <div class="circle" id="one"></div>
            <div class="circle xs"></div>
            <div class="circle" id="two"></div>
            <div class="circle" id="three"></div>
            <div class="circle" id="zero"></div>
            <div class="circle" id="four"></div>
            <div class="circle" id="five"></div>
            <div class="circle xs"></div>
            <div class="circle" id="six"></div>
          </div>
      </div>
    </div>
    <div id="count"><p>You have thrown total 0 times.</p></div>
    <div id="xcount"><p>You have got total 0 .</p></div>

    <script src="index.js"></script>
  </body>
</html>
